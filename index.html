<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 20.666820, lng: -103.3918200},
          zoom: 12
        });
        var trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);
         var bikeLayer = new google.maps.BicyclingLayer();
        bikeLayer.setMap(map);
        var flightPlanCoordinates = [
          {lat: 20.708125, lng: -103.324332},
          {lat: 20.677851, lng: -103.340600},           
          {lat: 20.677360, lng: -103.359667},
          {lat: 20.676869, lng: -103.385731}
        ];
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        flightPath.setMap(map);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQxaJqkiIV_OGzQFZQyuo_WrzrUesjAc8&callback=initMap"
    async defer></script>
  </body>

</html>
